<div class="password-change-container">
  <h2>Promeni lozinku</h2>
  
  <div class="form-group">
    <label for="username">KorisniÄko ime:</label>
    <input id="username" type="text" name="username" [(ngModel)]="username">
  </div>

  <div class="form-group">
    <label for="oldPass">Stara lozinka:</label>
    <input id="oldPass" type="password" name="oldPass" [(ngModel)]="oldPass">
  </div>

  <div class="form-group">
    <label for="newPass">Nova lozinka:</label>
    <input id="newPass" type="password" name="newPass" [(ngModel)]="newPass">
  </div>

  <div class="form-group">
    <label for="newPass">Ponovljena lozinka:</label>
    <input id="newPass" type="password" name="newPass" [(ngModel)]="newPassAgain">
  </div>

  <button class="submit-btn" (click)="passwordChange()">Promeni lozinku</button>

  <div class="message">
    <span>{{message}}</span>
  </div>

  <hr/>

  <div class="links">
    <a routerLink="/">Prijavi se</a>
  </div>
</div>
