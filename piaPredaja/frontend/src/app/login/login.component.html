<div class="login-container">
  <h2>Prijavi se</h2>

  <div class="form-group">
    <label for="username">KorisniÄko ime:</label>
    <input id="username" type="text" [(ngModel)]="username" name="username" />
  </div>

  <div class="form-group">
    <label for="password">Lozinka:</label>
    <input id="password" type="password" [(ngModel)]="password" name="password" />
  </div>

  <button class="login-btn" (click)="login()">Prijavi se</button>

  <div class="message">
    <span>{{message}}</span>
  </div>

  <hr />

  <div class="links">
    <a routerLink="register">Registruj se</a>
    <a routerLink="passwordChange">Promeni lozinku</a>
    <a routerLink="unregistered">Bez prijavljivanja</a>
  </div>
</div>
